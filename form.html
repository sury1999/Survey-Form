<html lang="en">

<head>
<meta charset="UTF-8">
<link href="formStyle.css" rel="stylesheet" type="text/css">

</head>


<body>
  <script type = "text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title"> Survey Form </h1>

  <p id="description">Please fill the survey form to tell us your automobile preferences</p>

  <form id="survey-form">
    <label id="name-label">Name : </label>
    <input type="text" id="name" name="fname" placeholder="Enter Your Name" required><br>
    <label id="email-label">Email: </label>
    <input type="email" id="email" name="mailid" placeholder="Enter Your Email-id" required><br>
    <label id="number-label">Phone: </label>
    <input type="number" id="number" name="phoneno" min="1000000000" max="9999999999" placeholder="Phone No." required><br>

  <select name="carcompanies" id="dropdown">
    <option value="bmw">BMW</option>
    <option value="porshe">Porshe</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>

    <br>
    <input type="radio" id="FWD" name="drivetrain" value="FWD"> Front Wheel Drive<br>
    <input type="radio" id="RWD" name="drivetrain" value="RWD"> Rear Wheel Drive<br>
    <input type="radio" id="AWD" name="drivetrain" value="AWD"> All Wheel Drive<br>

    <input type="checkbox" id="typecar1" name="typecar1" value="sedan">Sedan<br>
    <input type="checkbox" id="typecar2" name="typecar2" value="hatchback">Hatchback<br>
    <input type="checkbox" id="typecar3" name="typecar3" value="suv">SUV<br><br>

    <textarea name="name" rows="4" cols="21" placeholder="for further details"></textarea><br><br>

  <input type="submit" id="submit">

  </form>




</body>



</html>
